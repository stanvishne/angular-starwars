<div class="ships-list-screen">
	<h1>Star Wars ships</h1>
	<img class="ships-logo" src="/img/mf.png">
	<div class='ships'>			
		<ul class='ships-list'>
			<div class='ship' *ngFor="let ship of ships"
				(click)="onSelect(ship)">			
				<span class="badge">{{ship.name}}</span>
			</div>
		</ul>	
		<div class='ship-info'>
			<my-ship-info *ngIf="selectedShip" [ship]="selectedShip"></my-ship-info>
		</div>	
	</div >	
</div>
